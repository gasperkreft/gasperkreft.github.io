<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Document</title>

    </head>
  <body>
	<style>
		body {
		background-color: #000;
		margin: 0px;
		overflow: hidden;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.116.1/build/three.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.116.1/examples/js/controls/OrbitControls.js"></script>
	
	<script type="module">
	
	
	let SCREEN_WIDTH = window.innerWidth;
	let SCREEN_HEIGHT = window.innerHeight;
	let aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

	let scene, camera, renderer, container, particles, mesh, com;
	let mouseX = 0, mouseY = 0;
	let targetX = 0, targetY = 0;
	
	let windowHalfX = window.innerWidth / 2;
	let windowHalfY = window.innerHeight / 2;
	
	init();
	animate();
	
	function init() {
	
		container = document.createElement( 'div' );
		document.body.appendChild( container );
		
		scene = new THREE.Scene();
		scene.background = new THREE.Color(0x212038);

		camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000);
		camera.position.x = 0;
		camera.position.y = 0;
		camera.position.z = 100;

		const mesh = new THREE.Mesh(
					new THREE.SphereGeometry( 10, 16, 8 ),
					new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } )
				);
		scene.add( mesh );
		
		const geometry = new THREE.BufferGeometry();
		const vertices = [];

		for ( let i = 0; i < 10000; i ++ ) {

			vertices.push( THREE.MathUtils.randFloatSpread( 1500 ) ); // x
			vertices.push( THREE.MathUtils.randFloatSpread( 1500 ) ); // y
			vertices.push( THREE.MathUtils.randFloatSpread( 1500 ) ); // z

		}

		geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
		const particles = new THREE.Points( geometry, new THREE.PointsMaterial( { color: 0x888888 } ) );
		scene.add( particles );
		
		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
		container.appendChild( renderer.domElement );
		
		document.addEventListener( 'mousemove', onDocumentMouseMove );
		window.addEventListener( 'resize', onWindowResize );
		
	}
	
	function onWindowResize() {

		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}
		
	function onDocumentMouseMove( event ) {

		mouseX = ( event.clientX - windowHalfX ) / 2;
		mouseY = ( event.clientY - windowHalfY ) / 2;
	}
	
	function animate() {
		requestAnimationFrame(animate);
		render();   
	}
		
	function render() {
	
		camera.rotation.x += 0.01*(mouseY*0.001-camera.rotation.x)
		camera.rotation.y += 0.01*(mouseX*0.001-camera.rotation.y)

	

		//camera.lookAt( scene.position );


		renderer.render(scene, camera );

	}
	
	</script>
  </body>
</html>
